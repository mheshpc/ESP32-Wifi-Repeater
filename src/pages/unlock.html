<!DOCTYPE html>
<html lang=en>

<head>
    <link rel="shortcut icon" type=image/x-icon href=favicon.ico>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel=stylesheet href=styles-67aa3b0203355627b525be2ea57be7bf.css>
    <title>Unlock UI</title>
</head>

<body>
    <div class=container>
        <div class="row text-center">
            <h1>Unlock</h1>
        </div>
        <h2 class="mt-2 text-center">Interface is locked. Insert your unlock password to continue.</h2>
        <form action=/unlock method=POST>
            <div class="form-group row"> <label for=unlock class=col-3>Password</label>
                <div class=col-9> <input type=password class=form-control name=unlock id=unlock value maxlength=64
                        placeholder="Unlock password"> </div>
            </div>
            <div class="form-group row col-4 offset-4 mt-4"> <input type=hidden name=x value=y> <input type=submit
                    value=Unlock class="btn btn-primary"> </div>
        </form>
    </div>
</body>

</html>
