<!DOCTYPE html>
<html lang=en>

<head>
    <link rel="shortcut icon" type=image/x-icon href=favicon.ico>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel=stylesheet href=styles-67aa3b0203355627b525be2ea57be7bf.css>
    <title>Lock UI</title>
</head>

<body>
    <div class=container>
        <div class="row text-center">
            <h1>Lock UI</h1>
        </div>
        <h2 class="mt-2 text-center">To lock interface insert a password twice.</h2>
        <form action=/lock method=POST>
            <div class="form-group row"> <label for=lockpass class=col-3>Password</label>
                <div class=col-9> <input type=password class=form-control name=lockpass id=lockpass value maxlength=64
                        placeholder="Lock password"> </div>
            </div>
            <div class="form-group row mt-2"> <label for=lockpass2 class=col-3>Repeat</label>
                <div class=col-9> <input type=password class=form-control name=lockpass2 id=lockpass2 value maxlength=64
                        placeholder=Repeat> </div>
            </div>
            <div class="form-group row col-9 offset-3"> <small class="form-text text-muted">Both fields empty will
                    remove the password</small> </div>
            <div class="form-group row col-4 offset-4 mt-4"> <input type=hidden name=x value=y> <input type=submit
                    value=Save class="btn btn-primary"> </div>
        </form>
        <form action=/lock method=POST style="display: %s;">
            <div class="form-group row col-4 offset-4 mt-2"> <input type=hidden name=lockpass value> <input type=hidden
                    name=lockpass2 value> <input type=hidden name=x value=y> <input type=submit value="Remove password"
                    class="btn btn-warning"> </div>
        </form>
        <div class="form-group row col-4 offset-4 mt-5"> <a href=/ class="btn btn-light">Back</a> </div>
    </div>
</body>

</html>
