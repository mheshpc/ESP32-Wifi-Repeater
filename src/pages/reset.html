<!DOCTYPE html>
<html lang=en>

<head>

    <head>
        <link rel="shortcut icon" type=image/x-icon href=favicon.ico>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel=stylesheet href=styles-67aa3b0203355627b525be2ea57be7bf.css>
        <title>Reset</title>
    </head>
</head>

<body>
    <div class=container>
        <div class="row text-center">
            <h1>Reset Device</h1>
        </div>
        <div class="alert alert-danger mt-2 text-center" role=alert>
            <h2>This will reset the device's flash memory completely and can not be reverted!<br> All your settings will
                be lost. You can reconnect by using the default <br>'ESP32_NAT_Router'<br>network and the <a
                    href=http://192.168.4.1><strong>default url</strong></a> <br><br> Are you sure? </h2>

        </div>
        <form action=apply method=POST class=mt-5>
            <div class="form-group row col-4 offset-4 "> <input type=hidden name=func value=erase> <input type=submit
                    value="Erase flash" class="btn btn-danger"> </div>
        </form>
        <div class="form-group row col-4 offset-4 mt-5"> <a href=/advanced class="btn btn-light">Back</a> </div>
    </div>
</body>

</html>
